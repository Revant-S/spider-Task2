<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <img src="https://example.com/user-avatar.jpg" class="card-img-top" alt="User Avatar">
                    <div class="card-body">
                        <h3 class="card-title">Jane Doe</h3>
                        <p class="card-text">jane.doe@example.com</p>
                        <p class="card-text">Followers: 1,234</p>
                        <a href="/user/profile/12345" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
