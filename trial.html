<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Filter Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Book Filter</h1>
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                        <select class="form-select" id="author">
                            <option selected>Select an author</option>
                            <option value="1">Author 1</option>
                            <option value="2">Author 2</option>
                            <option value="3">Author 3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="genre" class="form-label">Genre</label>
                        <select class="form-select" id="genre">
                            <option selected>Select a genre</option>
                            <option value="1">Fiction</option>
                            <option value="2">Non-fiction</option>
                            <option value="3">Mystery</option>
                            <option value="4">Sci-Fi</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price Range</label>
                        <div class="row">
                            <div class="col">
                                <input type="number" class="form-control" placeholder="Min" min="0">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" placeholder="Max" min="0">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Apply Filters</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
